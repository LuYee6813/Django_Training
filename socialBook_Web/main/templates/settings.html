{% extends 'main.html' %}
{% block settings-page %}
<style>
    body{
        margin-top:20px;
        color: #bcd0f7;
        background: #1A233A;
    }
    .account-settings .user-profile {
        margin: 0 0 1rem 0;
        padding-bottom: 1rem;
        text-align: center;
    }
    .account-settings .user-profile .user-avatar {
        margin: 0 0 1rem 0;
    }
    .account-settings .user-profile .user-avatar img {
        width: 90px;
        height: 90px;
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;
    }
    .account-settings .user-profile h5.user-name {
        margin: 0 0 0.5rem 0;
    }
    .account-settings .user-profile h6.user-email {
        margin: 0;
        font-size: 0.8rem;
        font-weight: 400;
    }
    .account-settings .about {
        margin: 1rem 0 0 0;
        font-size: 0.8rem;
        text-align: center;
    }
    .card {
        background: #272E48;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        border: 0;
        margin-bottom: 1rem;
    }
    .form-control {
        border: 1px solid #596280;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        font-size: .825rem;
        background: #1A233A;
        color: #bcd0f7;
    }
</style>

<div class="container" style="margin-top: 10%;">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <!-- https://avatars.githubusercontent.com/u/42244975?v=4 -->
                                <img src="{{user_profile.profileimg.url}}" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">{{user.username}}</h5>
                        </div>
                        <div class="about">
                            <h5 class="mb-2 text-primary">About</h5>
                            <p>{{user_profile.about}}</p>
                        </div>
                        <div class="about">
                            <h5 class="mb-2 text-primary">Location</h5>
                            <p>{{user_profile.location}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="row gutters">

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-3 text-primary">Personal Details</h6>
                                    </div>

                                    <!-- Profile img -->
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <style>
                                                #profileimg{
                                                    height: 40px;
                                                }
                                            </style>
                                            <label for="profileimg">Profile Image</label>
                                            <input type="file" class="form-control" name="profileimg" id="profileimg">
                                        </div>
                                    </div>

                                    <!-- About -->
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="About">About</label>
                                            <textarea class="form-control" id="About" name="About" rows="4"></textarea>
                                        </div>
                                    </div>

                                    <!-- Location -->
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <input class="form-control" type="text"  id="location" name="location" placeholder="居住地">
                                        </div>
                                    </div>
                            </div>

                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">
                                        <a href=""><button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button></a>
                                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
