{% extends 'main.html' %}
{% block home-page %}

    {% for p in post_content reversed %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 40rem; height:40rem; margin-bottom: 5%;">
                <div class="card-body">

                    <style>
                        .card-title a {
                            color:black;
                            text-decoration: none;
                        }
                        .card-title a:hover {
                            color:rgb(106, 106, 106);
                        }
                    </style>

                    <div class="card-title">
                        <a href="{% url 'profile' p.author_img.user %}">
                            <img src="{{p.author_img.profileimg.url}}"  style="width:30px; height: 30px;" class="rounded-pill"> 
                        </a>
                        <a href="{% url 'profile' p.author_img.user %}">
                            @{{p.user}}
                        </a>    
                    </div>
                
                    
                    <div class="card-img" style="text-align: center;">
                        <a href="{{p.image.url}}">
                            <img style="max-width: 35rem; max-height: 25rem;"
                            src="{{p.image.url}}" alt="">
                        </a>

                    </div>


                    <div class="card-function" style="margin-top: 3%;">
                        <style>
                            .card-function button {
                                 outline: none; 
                                 border: none;
                                 width: 30px; 
                                 height: 30px; 
                                 margin: 0; 
                                 padding: 0; 
                                 background-color: white;
                            }
                            button a#like , button a#like:hover  {
                                color:rgba(247, 14, 14, 0.969);
                                margin-left:-68px;
                            }

                            button a#unlike , button a#unlike:hover  {
                                color:rgba(130, 130, 130, 0.969);
                            }

                        </style>

                            

                        <button name="unlike-button">

                            <a id="unlike" href="/like-post?post_id={{p.id}}" >
                                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                </svg>
                            </a>

                        </button >
                        


                        <button name="like-button">

                            <a id="like" href="/like-post?post_id={{p.id}}" >
                                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                </svg>
                            </a>

                        </button>
            
                    </div>



                    <div class="card-likes" style="margin-top: 3%;">
  
                        <strong>愛心數：{{p.no_of_likes}}</strong>

                    </div>

                    <div class="card-message" style="margin-top: 3%;">
                        <strong>{{p.user}}:</strong>{{p.caption}}
                    </div>

                </div>
            </div>
        </div>
    </div>

    {% endfor %}


                 
{% endblock %}
