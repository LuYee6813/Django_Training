{% extends 'main.html' %}
{% block home-page %}

    {% for p in post_content reversed %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 40rem; height:30rem; margin-bottom: 5%;">
                <div class="card-body">

                    <div class="card-title">
                        <img src="{{p.author_img.profileimg.url}}" alt="Avatar Logo" style="width:30px; height: 30px;" class="rounded-pill"> 
                        @{{p.user}} 
                    </div>
                    
                    
                    <div class="card-img" style="text-align: center;">
                        <a href="{{p.image.url}}">
                            <img style="max-width: 30rem; max-height: 20rem;"
                            src="{{p.image.url}}" alt="">
                        </a>

                    </div>

                    <div class="card-function">
 
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                        </svg>

                    </div>

                    <div>
                        <strong>{{p.user}}:</strong>{{p.caption}}
                    </div>

                </div>
            </div>
        </div>
    </div>

    {% endfor %}
{% endblock %}
